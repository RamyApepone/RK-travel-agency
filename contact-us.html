<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tag for search engine-->
    <meta name="description"
        content="Travel agency. is more for family travel, group travel, luxury travel, Africa,Europe,Asian,America">
    <meta name="keywords" content="Travel agency,holiday,accomodation,transportation">

    <!--page title-->
    <title>RK TRAVEL AGENCY</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">RK Travel Agency</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="contact-us">
            <form id="contactus-form" action="thank-you.html" method="GET"><h1>Contact us</h1>
            <br>
            <label for="First-name">First Name</label>
            <input type="text" name="firstname" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="lastname" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="text" name="email_adresss" id="email-address" class="text-input" required>
            <br>
            <label for="phone-number">Phone Number</label>
            <input type="number" name="phone_number" id="phone-number" class="text-input" required>
            <br>
            <textarea id="contact-us" name="contact-us" rows="4" cols="60" required=""></textarea>
            <br>
            <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-medias">
            <li><a href="https://www.Facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our facebook page (opens in a new tap)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.Instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tap)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.Tiktok.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Tiktok page (opens in a new tap)">
                <i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li><a href="https://www.Snapchat.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Snapchat page (opens in a new tap)">
                <i class="fa-brands fa-snapchat"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/059e05306b.js" crossorigin="anonymous"></script>
</body>
</html>
