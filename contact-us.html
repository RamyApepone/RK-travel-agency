<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Travel agency. is more for family travel, group travel, luxury travel, Africa,Europe,Asian,America">
    <meta name="keywords" content="Travel agency,holiday,accomodation,transportation">

    <!--page title-->
    <title>RK TRAVEL AGENCY</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">RK Travel Agency</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="destination.html">Destination</a></li>
                <li><a href="contact-us.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
            <form id="contact-us" action="thank-you.html" method="GET">
            <div><h1>Contact us</h1></div>
            <br>
            <label for="First-name">Name</label>
            <input type="text" name="firstname" id="First-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="lastname" id="last-name" class="text-input" required>
            <br>
            <label for="email"> Email Address </label>
            <input type="email" id="email" name="email" class="text-input" required>
            <br>
            <label for="phone-number">Phone number</label>
            <input type="number" name="phone_number" id="phone-number" class="text-input" required>
            <br>
            <textarea id="contact" name="contact" rows="4" cols="60" required></textarea>
            <br>
            <button type="submit" class="submit-button">Submit</button>
            </form>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-medias">

        </ul>
